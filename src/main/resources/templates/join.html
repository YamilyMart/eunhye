<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr/>
<form >
	<input type="text" name="username" id="username" placeholder="Username"/> <br/>
	<input type="password" name="password" id="password" placeholder="Password"/> <br/>
<!-- 	<input type="text" name="hr_grade" id="hr_grade" placeholder="Email"/> <br/>
    <input type="text" name="hr_authority" id="hr_authority" placeholder="Email"/> <br/> -->
	
	<button  type="button" onclick="submitLoginForm()">회원가입</button>
</form>
</body>


<script>
    function submitLoginForm() {
        var formData = {
        		username: document.getElementById("username").value,
        		password: document.getElementById("password").value,
/*         		hr_grade: document.getElementById("hr_grade").value,
        		hr_authority: document.getElementById("hr_authority").value */
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/joinForm", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(formData));
    }
</script>

</html>
