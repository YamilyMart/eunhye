<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모달 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="width: 65%; margin:0 auto;">
                <div class="modal-header" style="background-color: #8B393B;">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: white;">지점 상세보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="row styled-table">
                        <tr>
                            <td style="font-weight: bold;">지점명</td>
                            <td><input id="branch_name" style="display: inline-block" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">지역</td>
                            <td><input id="branch_region" style="display: inline-block" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">주소</td>
                            <td><input id="branch_address" style="display: inline-block" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">지점장</td>
                            <td><input id="branch_owner" style="display: inline-block" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">개업일</td>
                            <td><input id="branch_regdate" style="display: inline-block" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">영업 상태</td>
                            <td><input id="branch_status" style="display: inline-block" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">지점 아이디</td>
                            <td><input id="branch_id" style="display: inline-block" type="text" readonly></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
